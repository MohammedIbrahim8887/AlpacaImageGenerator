<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Image Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>

<body>
    <div class="titleHolder">
        <h1>Alpaca Image Generator</h1>
    </div>
    <div class="contentHolder">
        <div class="leftSide">
            <div class="imageContainer" id="imageContainer">
                <img src="alpaca/backgrounds/blue50.png" id="backgroundsImage" class="img" alt="backgrounds"/>
                <img src="alpaca/accessories/earings.png" id="accessoriesImage" class="img" alt="accessories"/>
                <img src="alpaca/eyes/default.png" id="eyesImage" class="img" alt="eyes"/>
                <img src="alpaca/ears/default.png" id="earsImage" class="img" alt="ears"/>
                <img src="alpaca/hair/bang.png" id="hairImage" class="img" alt="hair"/>
                <img src="alpaca/leg/bubble-tea.png" id="legImage" class="img" alt="leg"/>
                <img src="alpaca/mouth/default.png" id="mouthImage" class="img" alt="mouth"/>
                <img src="alpaca/neck/default.png" id="neckImage" class="img" alt="neck"/>
                <img src="alpaca/nose.png" id="noseImage" class="img" alt="nose"/>
            </div>
            <div class="buttonContainer">
                <div class="btn" id="random">
                    <p>Randomizeüé≤</p>
                </div>
                <div class="btn" id="download">
                    <p>Download‚¨áÔ∏è</p>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="textHolder">
                <p>Accessorize your Alpaca</p>
            </div>
            <div class="accessoriesHolder">
                <div class="btn" id="hair">
                    <p>Hair</p>
                </div>
                <div class="btn" id="mouth">
                    <p>Mouth</p>
                </div>
                <div class="btn" id="ears">
                    <p>Ears</p>
                </div>
                <div class="btn" id="eyes">
                    <p>Eyes</p>
                </div>
                <div class="btn" id="neck">
                    <p>Neck</p>
                </div>
                <div class="btn" id="leg">
                    <p>Leg</p>
                </div>
                <div class="btn" id="backGround">
                    <p>Background</p>
                </div>
                <div class="btn" id="accessories">
                    <p>Accessories</p>
                </div>
            </div>
            <div class="textHolder">
                <p>Style</p>
            </div>
            <div id="alpacaStyle"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
